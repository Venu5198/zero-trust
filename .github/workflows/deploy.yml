name: Build and Deploy Backend

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/PROJECT_NUM/locations/global/workloadIdentityPools/github/providers/github
          service_account: github-ci-sa@sudharshan-480715.iam.gserviceaccount.com

      - uses: google-github-actions/setup-gcloud@v2

      - run: |
          gcloud builds submit \
            --tag us-central1-docker.pkg.dev/sudharshan-480715/backend-repo/python-backend:${{ github.sha }}

